<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="main-container">

    <section class="result">
      <h2 id="result-title"> Your Result</h2>
      <div class="points">
        <strong class="final-result">76</strong>
        <span id="total">of 100</span>
      </div>


      <h2 id="great">
        Great
      </h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <div id="summary-title">
        <h2> Summary </h2>
      </div>


      <div id="reaction">
        <h3><img src="./assets/images/icon-reaction.svg" alt=""> Reaction</h3>
        <strong class="summary-points">80 <span> / 100</span></strong>
      </div>


      <div id="memory">

        <h3> <img src="./assets/images/icon-memory.svg" alt=""> Memory</h3>
        <strong class="summary-points">92 <span> / 100</span></strong>
      </div>

      <div id="verbal">

        <h3> <img src="./assets/images/icon-verbal.svg" alt=""> Verbal</h3>
        <strong class="summary-points">61 <span> / 100</span></strong>
      </div>

      <div id="visual">

        <h3><img src="./assets/images/icon-visual.svg" alt=""> Visual</h3>
        <strong class="summary-points">72 <span> / 100</span></strong>
      </div>



      <button> Continue</button>
    </section>



  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MatiasC5" target="_blank">Matias Cardoso</a>.
  </footer>
</body>

</html>
